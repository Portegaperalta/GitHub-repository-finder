<!DOCTYPE html>
<html lang="en">

<head>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <!-- required meta tags -->
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repository Finder</title>
</head>

<body>
  <header>
    <div class="logo">
      <i class="fa-brands fa-square-github"></i>
      <h1>Github Repository Finder</h1>
    </div>
    <div class="dark-mode-toggle">
      <i id="toggleDarkModeBtn" class="fa-solid fa-moon"></i>
    </div>
  </header>

  <main>
    <div class="main-content">
      <div class="repository-finder">
        <div class="select-language">
          <select name="languages" id="languageSelect">
            <option value="">Select a Language</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Ruby">Ruby</option>
            <option value="Java">Java</option>
            <option value="Go">Go</option>
          </select>
        </div>
        <div id="contentDisplayBox" class="content-display">
          <h2>Please select a language</h2>
        </div>
        <div class="buttons">
          <button id="refreshBtn" class="hidden" type="button">Refresh</button>
          <button id="retryBtn" class="hidden" type="button">Retry</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>
  <!-- custom Js -->
  <script src="app.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
